  <h3>파워냅</h3>
  <p>미국에서는 단시간의 잠으로 생산성을 높이는 것을 ‘파워냅(Power-nap)’이라고 부른다. 낮잠이나 선잠을 의미하는 ‘nap’과 ‘power-up’을 조합한 말인데, 수면 부족을 통감하는 현대인의 감각에 딱 들어맞아 일반명사처럼 쓰인다. (p.64)</p>

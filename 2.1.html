  <h3>수면 부채</h3>
  <p>“인간에게는 일정한 시간의 잠이 필요하며, 그보다 짧으면 부족한 분량이 쌓인다. 즉, 수면의 빚이 생긴다.” 디멘트 교수는 이를 수면 부채라고 하고, “빚이 쌓이면 뇌나 신체에 다양하게 기능 저하가 일어난다. 수면 부족은 위험하다”라고 1990년대에 주장했다. (p.47-48)</p>
